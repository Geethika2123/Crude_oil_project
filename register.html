<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crude Oil Price Prediction </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">

</head>
<body>
    <div class="container mt-5">  <div class="row justify-content-center">  <div class="col-md-6">  <h2 class="mb-4 text-center">Register</h2>  <form action="{{ url_for('register') }}" method="POST">
                    <div class="form-group">  <label for="name">Full Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Full Name" required>  </div>
                    <div class="form-group">  <label for="email">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required>  </div>
                    <div class="form-group">  <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>  </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>  </form>
                <a href="{{ url_for('login') }}" class="btn btn-link btn-block">Go To Login Page</a>  </div>
        </div>
    </div>
</body>
</html>
