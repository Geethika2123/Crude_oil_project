<!DOCTYPE html>
<html>
<head>
    <title>Predict Crude Oil Price</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">  <h2 class="mb-4">Predict Crude Oil Price</h2>  <form method="post" class="mb-3">  <div class="form-group">  <label for="date">Enter Start Date (YYYY-MM-DD):</label>
                <input type="date" class="form-control" id="date" name="date" required>  </div>
            <div class="form-group">  <label for="days">Enter Number of Days to Predict:</label>
                <input type="number" class="form-control" id="days" name="days" required>  </div>
            <button type="submit" class="btn btn-primary">Predict</button>  </form>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>  {% endif %}

        <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>  </div>
</body>
</html>
